<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoke Hyperledger Fabric Smart Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, button {
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            margin-top: 20px;
            background: #eee;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoke Smart Contract REST API</h1>

        <label for="functionName">Function Name</label>
        <input type="text" id="functionName" placeholder="e.g. queryAsset" />

        <label for="arguments">Arguments (comma separated)</label>
        <input type="text" id="arguments" placeholder="e.g. asset1" />

        <button onclick="invokeAPI()">Invoke</button>

        <div id="result"></div>
    </div>

    <script>
        async function invokeAPI() {
            const functionName = document.getElementById('functionName').value.trim();
            const argsText = document.getElementById('arguments').value.trim();
            const args = argsText ? argsText.split(',').map(a => a.trim()) : [];

            if (!functionName) {
                alert('Please enter the function name.');
                return;
            }

            const payload = {
                function: functionName,
                arguments: args
            };

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Calling API...';

            try {
                const response = await fetch('http://localhost:3000/api/invoke', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('API call failed');

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
