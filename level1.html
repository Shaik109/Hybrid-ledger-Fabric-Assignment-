<!DOCTYPE html>
<html>
<head>
    <title>Hyperledger Fabric Test Network Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef5f8;
            padding: 30px;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 9px;
            box-shadow: 0 0 16px #d6eaff;
        }
        .status {
            margin-bottom: 18px;
            font-size: 17px;
            color: #166088;
        }
        button {
            padding: 11px 26px;
            margin-right: 10px;
            margin-bottom: 8px;
            border: none;
            background: #1976d2;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1251a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fabric Test Network Setup</h2>
        <div class="status" id="networkStatus">Network Status: <span id="statusText">Stopped</span></div>
        <button onclick="startNetwork()">Start Network</button>
        <button onclick="stopNetwork()">Stop Network</button>
    </div>
    <script>
        // A fresher-style simulation of starting/stopping a test network

        let isNetworkRunning = false;
        function startNetwork() {
            if (!isNetworkRunning) {
                isNetworkRunning = true;
                document.getElementById("statusText").textContent = "Running";
                alert("Test Network started!");
            } else {
                alert("Network is already running.");
            }
        }
        function stopNetwork() {
            if (isNetworkRunning) {
                isNetworkRunning = false;
                document.getElementById("statusText").textContent = "Stopped";
                alert("Test Network stopped!");
            } else {
                alert("Network is already stopped.");
            }
        }
    </script>
</body>
</html>
